apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: icsquiz-user-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: icsquiz-user-service
                port:
                  number: 3090
